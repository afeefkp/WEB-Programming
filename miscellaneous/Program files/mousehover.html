<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function fn1() {
        document.getElementById("image").src = "rbjr..jpg";
        document.getElementById("text").innerHTML = "I.. AM.. IRON MAN";
      }
      function fn2() {
        document.getElementById("image").src = "thanos.jpg";
        document.getElementById("text").innerHTML = "I AM INEVITABLE";
      }
    </script>
  </head>
  <body>

      src="thanos.jpg"

      height="50%"

    />

  </body>
</html>
